{% extends "layouts/main.html" %}

{% block content %}

  <span class="govuk-caption-l" id="accountNumber"></span>
  <h1 class="govuk-heading-l" id="fullName"></h1>

  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">Date of birth</dt>
      <dd class="govuk-summary-list__value" id="dob"></dd>
    </div>
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">Address</dt>
      <dd class="govuk-summary-list__value" id="address"></dd>
    </div>
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">NI Number</dt>
      <dd class="govuk-summary-list__value" id="niNumber"></dd>
    </div>
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">Balance</dt>
      <dd class="govuk-summary-list__value" id="balance"></dd>
    </div>
  </dl>
{% endblock %}
